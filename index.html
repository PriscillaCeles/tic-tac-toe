<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/style.css">

  <script src="index.js" defer></script>

  <title>HTC | Tic-Tac-Toe</title>

</head>

<body>
  <section class="start-box">
    <form class="start-box__form">
      <div class="start-box__player">
        <input class="start-box__player--input player--input-player-1" type="text" placeholder="Jogador 1"></input>
      </div>
      <div class="start-box__player">
        <input class="start-box__player--input player--input-player-2" type="text" placeholder="Jogador 2"></input>
        <div class="start-box__player--input-switcher"></div>
      </div>
    </form>

    <article class="start-box__round-type">
      <h2 class="start-box__round-type--title">Tipo de Partida</h2>
      <div class="start-box__round-type-options">
        <span>Melhor de 3</span>
        <div class="start-box__player--input-switcher start-box__player--input-switcher-2"></div>
        <span>Melhor de 5</span>
      </div>
    </article>

    <button class="start-box__button start-box__button--play">Jogar</button>

    <article class="start-box__round-moves">
      <h3 class="start-box__round-moves--title">Histórico de Partidas</h3>
      <div class="start-box__moves">
        <div class="start-box__moves-winner">
          <strong class="start-box__moves-winner--title">Vencedor</strong>
          <span class="start-box__moves-winner--name">Priscilla Celes</span>
        </div>
        <span class="start-box__moves-winner--scenery">Cenário</span>
        <div class="start-box__moves-mini-board">
          <span class="start-box__moves-mini-board--item">O</span>
          <span class="start-box__moves-mini-board--item">O</span>
          <span class="start-box__moves-mini-board--item">X</span>
          <span class="start-box__moves-mini-board--item">O</span>
          <span class="start-box__moves-mini-board--item">X</span>
          <span class="start-box__moves-mini-board--item">X</span>
          <span class="start-box__moves-mini-board--item"></span>
          <span class="start-box__moves-mini-board--item">O</span>
          <span class="start-box__moves-mini-board--item">X</span>
        </div>
      </div>
    </article>

    <button class="start-box__button start-box__button--reset">Reiniciar</button>
  </section>

  <section class="game-box">
    <div class="game-box__scoreboard">
      <h2 class="game-box__scoreboard--title">Placar</h2>
      <div class="game-box__scoreboard-points">
        <small class="game-box__scoreboard--point scoreboard-score-1">00</small>
        <p class="game-box__scoreboard--player"></p>
        <small class="game-box__scoreboard--point scoreboard-score-2">00</small>
      </div>
    </div>

    <div class="game-box__moves-board">
      <span class="game-box__moves-board--item board--item-0"></span>
      <span class="game-box__moves-board--item board--item-1"></span>
      <span class="game-box__moves-board--item board--item-2"></span>
      <span class="game-box__moves-board--item board--item-3"></span>
      <span class="game-box__moves-board--item board--item-4"></span>
      <span class="game-box__moves-board--item board--item-5"></span>
      <span class="game-box__moves-board--item board--item-6"></span>
      <span class="game-box__moves-board--item board--item-7"></span>
      <span class="game-box__moves-board--item board--item-8"></span>
    </div>
  </section>

  <section class="moves-box">
    <h3 class="moves-box__title">Histórico de Jogadas</h3>

    <ul class="moves-box__move-list"></ul>
  </section>
</body>

</html>
